<button (click)="flagService.resetFlags()">Reset</button>
<div *ngIf="flagService.flags" class="flags-container">
  <div
    *ngFor="let flag of flagService.flagsForDisplay()"
    class="flag"
    (click)="flagService.deleteFlag(flag.name)"
  >
    <img [src]="flag.flag" class="flag-image" />
    <span>{{ flag.name }}</span>
  </div>
</div>
